<!DOCTYPE html>
<html>
  <head>
    <title>INVENTORY</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
        Bootstrap link. -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- 
    Index js link -->
    <script src="index.js"></script>
    <!-- 
    Quantity js link -->
    <script src="fetch_quantity.js"></script>
    <!--
    Product js link -->
    <script src="fetch_product.js"></script>
    <!--
    Milk js link -->
    <script src="p_milk.js"></script>
    <!--
    Soda js link -->
    <script src="p_soda.js"></script>
    <!--
    Bread js link -->
    <script src="p_bread.js"></script>
    <!--
    Unga js link -->
    <script src="p_unga.js"></script>
    <!--
    Sugar js link -->
    <script src="p_sugar.js"></script>
  </head>
  <body onload="quantity(), product(), status()">
    <!--
        Business title. -->
    <div style="font-size: 30px; font-weight: bold; text-align: center">
      KEFIS BUSINESS INTERNATIONAL
    </div>
    <!--
        Products actions. -->
    <div class="container mt-5">
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr class="table-dark">
              <th scope="col">#</th>
              <th scope="col">Product</th>
              <th scope="col">Quantity (Packets)</th>
              <th scope="col">Status</th>
              <th scope="col">Dispatch</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-primary">
              <th scope="row">1</th>
              <td class="prdct"></td>
              <td class="qty" id="milk"></td>
              <td class="sts">Enough stock</td>
              <td><button onclick="milk()">sell</button></td>
            </tr>
            <tr class="table-warning">
              <th scope="row">2</th>
              <td class="prdct"></td>
              <td class="qty" id="soda"></td>
              <td class="sts">Pending restock</td>
              <td><button onclick="soda()">sell</button></td>
            </tr>
            <tr class="table-active">
              <th scope="row">3</th>
              <td class="prdct"></td>
              <td class="qty" id="bread">Enough stock</td>
              <td class="sts"></td>
              <td><button onclick="bread()">sell</button></td>
            </tr>
            <tr class="table-primary">
              <th scope="row">4</th>
              <td class="prdct"></td>
              <td class="qty" id="unga"></td>
              <td class="sts">Pending restock</td>
              <td><button onclick="unga()">sell</button></td>
            </tr>
            <tr class="table-warning">
              <th scope="row">5</th>
              <td class="prdct"></td>
              <td class="qty" id="sugar"></td>
              <td class="sts">Pending restock</td>
              <td><button onclick="sugar()">sell</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
